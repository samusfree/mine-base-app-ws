repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Use the latest stable version
    hooks:
      - id: black
        args: ["--line-length", "80"]
        language_version: python3.12

  - repo: https://github.com/myint/autoflake
    rev: v2.3.1  # Use the latest stable version
    hooks:
      - id: autoflake
        args: ["--remove-all-unused-imports", "--recursive", "--remove-unused-variables", "--in-place", "."]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2  # Use the latest stable version
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1  # Use the latest stable version
    hooks:
      - id: flake8
        args: ["--max-line-length", "80"]

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.1  # Use the latest stable version
    hooks:
      - id: pylint
        args: ["--rcfile=.pylintrc"]